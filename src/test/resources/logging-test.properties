# Set the default log level for all loggers to FINE
.level=FINE

# Set the log level for your specific logger to FINE
pl.hordyjewiczmichal.ResponseHeaderFilter.level=FINE

# Specify the handlers
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Configure the console handler to show FINE level logs
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Configure the file handler to log FINE level logs to a file
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=logs/test-log.%u.%g.txt
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter